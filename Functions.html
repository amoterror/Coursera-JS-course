<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1 style="color:green">Welcome To Functions!!</h1>
    <script>

        function numLoop() {
            var num = prompt('Enter a number pls' , 'Ex : 0');
            var numV = parseInt(num);
            if(numV / 1) {
                if (numV < 10) {
                    for(var i = 0 ; i < 10 ; i++) {
                        console.log(i);
                    }
                } 
                else {
                    console.log('Number is bigger than 10');
                }
            }
            else {
                console.log('input is not a number');
            }
        }
        numLoop();
    </script>
</body>
</html>
