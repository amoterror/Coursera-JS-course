<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript Basic Challenges:Challenge 5</title>
</head>
<body>

    <h1>JavaScript Basic Challenges:Challenge 5</h1>

    <script>
        'use strict'
        var num = prompt('Enter a number', 0);
        var isNum = parseInt(num);
        console.log(isNum / 2 ); 
        if(isNum / 1) {
            if(num > 10) {
                console.log('You have entered a big number');
            }
            else {
                console.log('You have entered a number smaller than 10');
            }
        }
        else {
            console.log('nope');
        }

    </script>
</body>
