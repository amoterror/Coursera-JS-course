<body>

    <h1>JavaScript Basic Challenges:Challenge 6</h1>

    <script>
        'use strict'
        var num = prompt('Enter a number', 0);
        var isNum = parseInt(num);
        console.log(isNum / 2 ); 
        if(isNum / 1) {
            if(num > 10) {
                console.log('You have entered a big number');
            }
            else {
                var i = 0;
                while( i < 10) {
                    console.log('You have entered a number smaller than 10');
                    i++;
                };
            }
        }
        else {
            console.log('There was an Error');
        }

    </script>
</body>
