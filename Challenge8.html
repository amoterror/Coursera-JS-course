<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>JavaScript Basic Challenges:Challenge 8</h1>

    <script>
        'use strict'
        var num = prompt('Enter a number', 0);
        var isNum = parseInt(num);
        console.log(isNum / 2 ); 
        if(isNum / 1) {
            if(num > 10) {
                console.log('You have entered a big number');
            }
            else {
                for(var i = 0 ; i < 10 ; i++) {
                    if(i == num) {
                        console.log(i + "       " + '<--This is your input');
                    }
                    else {
                        console.log(i);
                    }
                }
            }
        }
        else {
            console.log('There was an Error');
        }

    </script>
</body>
