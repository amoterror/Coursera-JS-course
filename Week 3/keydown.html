<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }
        #key{
            margin: 10% 30%;
        }
    </style>
</head>
<body>
    <h1>Which key did you press????</h1><h2 id="key"></h2>
    <script>

        var keyBlock = document.getElementById('key');
        window.addEventListener('keydown' , function(evt){
            keyBlock.innerHTML = evt.key;
        })

    </script>
</body>
</html>
