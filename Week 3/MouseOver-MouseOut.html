<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over and Out</title>
    <style>
        body {
            display: flex;

            justify-content: center;
        }
        #head{
            width:300px;
            color :green;
        }
        #not {
            color : rgb(36, 184, 171);
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <h1 id = 'head'>Hi! Mr. Mouse</h1>
    <h1 id= "not">Bad Place</h1>
<script>
    var head = document.getElementById('head');
    var not = document.getElementById('not');

    head.addEventListener('mouseover', function(){
        head.style.color = 'purple';
    })
    head.addEventListener('mouseout', function(){
        head.style.color = 'green';
    })

    not.addEventListener('mouseover' , function(){
        head.innerHTML = "Not There Mr. Mouse!"
    })

    not.addEventListener('mouseout', function(){
        head.innerHTML = "Hi! Mr. Mouse"
        head.style.color = 'green';
    })
</script>
</body>
</html>
